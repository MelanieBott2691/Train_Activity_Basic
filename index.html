<body>
    <!-- header to hold Anytime is Train Time -->

    <!-- container to hold 5 columns and 9 rows including heading "Current Train Schedule" -->
    <header>

    </header>

    <html>

    <body>
        <!-- train scheduler -->
        <div class="container">
            <!-- Jumbotron -->
            <div class="jumbotron text-center">
                <h1 class="display-4">Disney Express</h1>
                <h3 class="text-center">Train Schedules to Disney World</h3>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- current train -->
                    <div class="card mb-4">
                        <div class="card-header">Current Train Schedule</div>
                        <div class="card-body">

                            <table class="table" id="train-info">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- div to hold submission section with heading "Add Train" -->
            <div class="row">
                <div class="col-md-12">
                    <div class="card mb-4">
                        <div class="card-header">Add Train</div>
                        <div class="card-body">
                            <!-- form -->
                            <!-- Train Name -->
                            <!-- Destination -->
                            <!-- First Train Time (hh:mm) -->
                            <!-- Frequency (min) -->
                            <form id="formGroup">
                                <div class="form-group">
                                    <label for="train-name">Train Name</label>
                                    <input type="text" class="form-control" id="train-name" placeholder="Which train would you like to ride?">
                                </div>
                                <div class="form-group">
                                    <label for="train-destination">Destination</label>
                                    <input type="text" class="form-control" id="train-destination" placeholder="Where to?">
                                </div>
                                <div class="form-group">
                                    <label for="train-time">First Train Time (HH:MM - military time)</label>
                                    <input type="text" class="form-control" id="train-time" placeholder="The time!">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency" placeholder="How long do I have to wait?">
                                </div>
                                <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
                            </form>
                        </div>

                        <!-- Current Train Schedule -->
                        <!-- Train Name -->
                        <!-- Destination -->
                        <!-- Frequency (min) -->
                        <!-- Next Arrival -->
                        <!-- Minutes Away -->




                        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
                        <script type="text/javascript" src="assets/javascript/scheduler.js"></script>
    </body>


    </html>
