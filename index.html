<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Train Scheduler (Basic - Recommended)</title>

    <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>




<!-- container to hold columns and rows including heading "Current Train Schedule" -->

<body>
    <!-- train scheduler -->
    <div class="container">
        <!-- Jumbotron -->
        <!-- <div class="jumbotron text-center"> -->
        <div class="jumbotron jumbotron-fluid jumbotron-main" id="jumbotron-1" style="position: relative;">

            <!-- <div class="jumbotron" id="header"> -->
            <!-- <img id="topImageL" src="assets/images/mickey_trainL.png" width="20%"> -->
            <img id="topImageR" src="assets/images/mickey_train.png" width="20%">
            <img id="topImageL" src="assets/images/mickey_trainL.png" width="20%">

            <h1 class="display-4">Disney Express</h1>
            <h3 class="text-center">Train Schedules to Disney World</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- current train -->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">

                        <table class="table" id="train-info">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="tableContent"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- div to hold submission section with heading "Add Train" -->
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <form id="formGroup">
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="Which train would you like to ride?">
                            </div>
                            <div class="form-group">
                                <label for="train-destination">Destination</label>
                                <input type="text" class="form-control" id="train-destination" placeholder="Where to?">
                            </div>
                            <div class="form-group">
                                <label for="train-time">First Train Time (HH:MM - military time)</label>
                                <input type="text" class="form-control" id="train-time" placeholder="The time!">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency" placeholder="How long do I have to wait?">
                            </div>
                            <button type="submit" class="btn btn-primary" id="formSubmit">Submit</button>
                        </form>
                    </div>






                    <script type="text/javascript" src="assets/javascript/scheduler2.js"></script>

                    <!-- The core Firebase JS SDK is always required and must be listed first -->
                    <!-- <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
                    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script> -->

                    <!-- <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
                    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script> -->

                    <!-- TODO: Add SDKs for Firebase products that you want to use
                         https://firebase.google.com/docs/web/setup#available-libraries -->
                    <!-- <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script> -->

                    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>


                    <!-- The core Firebase JS SDK is always required and must be listed first -->
                    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>

                    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
                    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>
                    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>


</body>


</html>
